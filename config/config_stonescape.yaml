# Configuration for Shadow Slave - StoneScape WordPress Theme
# Progression fantasy web novel scraper

book:
  title: "Shadow Slave"
  author: "GuiltyThree"
  description: "A progression fantasy web novel featuring Sunny and his journey through the Nightmare Realm"

scraping:
  startUrl: "https://stonescape.xyz/series/shadow-slave/ch-1/"
  userAgent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  timeout: 45
  polite:
    delayMs: 2000
    maxConcurrent: 5
    respectRobotsTxt: true

navigation:
  method: "url_pattern"
  urlPattern: "https://stonescape.xyz/series/shadow-slave/ch-{number}/"
  numberStart: 1
  numberEnd: 5
  # Fallback for next-link detection if url_pattern fails
  nextLinkSelector: "a.btn.next_page, div.nav-next a"
  maxChapters: 2741

contentDetection:
  strategy: "hybrid"
  cssSelector: "div.reading-content.test-222, div.c-blog-post > div.entry-content > div.entry-content_wrap"
  excludeSelectors:
    - "div.entry-header"
    - "div.wp-manga-nav"
    - "div.select-pagination"
    - "div.nav-links"
    - "input#wp-manga-current-chap"
    - "div.c-ads"
    - "div.wall-ads-control"
    - "aside"
    - "nav"
    - "script"
    - "style"
    - "div.manga-reading-nav-foot"
  textDensity:
    minDensityScore: 0.35
    minBlockSize: 100
  domPosition:
    maxDepth: 10
    minWidth: 300

chapterExtract:
  titleSelector: "h1.c-page__title, h2.c-blog__title, .entry-title, h1"
  titleRegex: "(?i)(?:chapter|ch\\.?|episode|ep\\.?)[\\s\\.]*(\\d+)(?:\\s*[-:]\\s*(.+))?"

output:
  format: "epub"
  outputPath: "/home/marco/ebooks/shadow-slave"
  epubMetadata:
    lang: "en"
    rights: "Personal Use Only - Original Work by GuiltyThree"
    publisher: "StoneScape"

